version: '3'
services:
  db:
    image: postgres:11.1-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    image: msg:dev
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/msg
    ports:
      - "3000:3000"
    depends_on:
      - db
